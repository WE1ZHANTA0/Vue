<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
</head>
<body>

    <!-- v-on 简化事件处理 -->

  <!-- MVVM的view部分 作用:负责呈现 -->
  <div id="app">
    <!-- 插值表达式 -->
    <p>{{message}}</p>
    <!-- <button v-on:click='clickme()'>点点点</button> -->
    <!-- 可以简写成 -->
    <button @click='clickme()'>点点点</button>
  </div>
</body>
<!-- VM & M 的代码写在script中 -->
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      // 这里相当于MVVM中的Model
      // 这里的数据来自于服务器
      message:'Hello Word'
    },
    methods:{
      clickme:function(){
        console.log(this);
        this.message = 'GGGGGGGGGGGGGGGG';
      }
    }
  })
</script>
</html>
