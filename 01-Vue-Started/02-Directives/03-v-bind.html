<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
</head>
<body>
  <!-- MVVM的view部分 作用:负责呈现 -->
  <div id="app">
    <!-- 插值表达式 -->
    <p>{{message}}</p>
    <img v-bind:src='img_Url' alt="">
  </div>
</body>
<!-- VM & M 的代码写在script中 -->
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      // 这里相当于MVVM中的Model
      // 这里的数据来自于服务器
      message:'Hello Word',
      img_Url:'http://c.hiphotos.baidu.com/image/h%3D220/sign=320dcd2a3badcbef1e3479049cae2e0e/6d81800a19d8bc3e539af224888ba61ea9d3454a.jpg'
    }
  })
</script>
</html>
