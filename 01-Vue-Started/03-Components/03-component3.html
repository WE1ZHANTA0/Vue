<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.5.9/vue.js"></script>
</head>

<body>


  <template id="template">
    <div>
      用户名:<input v-model="username" type="text">
      <br/>
      密码:<input type="text">
      <br/>
      <button @click="register()">注册</button>
    </div>
  </template>



  <!-- MVVM的view部分 作用:负责呈现 -->
  <div id="app">
    <!-- 自定义标签  -->
    <login></login>
  </div>
</body>
<!-- VM & M 的代码写在script中 -->
<script>
  // 定义和注册一起
  Vue.component('login', {
    template: template,
    data: function () {
      return {
        username: 'haha'
      }
    },
    methods: {
      register: function () {
        console.log('djfsfjls');
      }
    }
  })

  var vm = new Vue({
    el: '#app',

  })
</script>

</html>
