<!-- VM & M 的代码写在script中 -->
<script>

  // 定义组件
  var loginComponent = Vue.extend({
    template:'<div> 用户名:<input type="text"><br/>密码:<input type="text"><br/><button>注册</button></div>'
  })

  // 注册
  Vue.component('login',loginComponent);

  var vm = new Vue({
    el:'#app',
   
  })
</script>

<!-- 
  bootstrap中的组件可以理解为实现某个功能代码的集合

  vue组件就是看到的一个一个页面
  vue中的组件，可以理解一个页面所有功能代码(包含html、css、js)的集合

	    可以达到复用的目的
 -->

   1、先定义，再注册，再使用

		使用template标签

  注意：
	  组件的template必须要有一个根元素

  单文件组件【掌握】
	项目中就是用这个
	.vue结尾的文件
	
	每个单文件组件，都可以有三部分
		template 写页面结构
		style 对我们写的页面结构代码修饰
